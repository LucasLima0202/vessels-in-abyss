<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="img/favicon.png"/>
    <title>Vessels in Abyss</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="vessels">
            <img class="vessel" src="img/vessel.png" alt="Vessels">
            <figcaption class="titulo">HOLLOW<br>VESSEL</figcaption>
        </section>
        <section class="box estatisticas">
            <div class="estatistica">
                <p class="estatistica-titulo">NAIL ATTACK</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero">768</p>
                </div>
            </div>
            <div class="estatistica">
                <p class="estatistica-titulo">SPELLS ATTACK</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero">630</p>
                </div>
            </div>
            <div class="estatistica">
                <p class="estatistica-titulo">SOUL</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero">289</p>
                </div>
            </div>
            <div class="estatistica">
                <p class="estatistica-titulo">SPEED</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero">597</p>
                </div>
            </div>
        </section>
        <section class="equipamentos">
            <form action="" class="montador">
                <div class="box montador-conteudo">
                    <div class="peca">
                        <label for="" class="peca-titulo">NAIL</label>
                        <div class="controle">
                            <button type="button" class="controle-ajuste">-</button>
                            <input type="text" class="controle-contador" value="00">
                            <button type="button" class="controle-ajuste">+</button>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca-titulo">MASK SHARDS</label>
                        <div class="controle">
                            <button type="button" class="controle-ajuste">-</button>
                            <input type="text" class="controle-contador" value="00">
                            <button type="button" class="controle-ajuste">+</button>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca-titulo">SOUL</label>
                        <div class="controle">
                            <button type="button" class="controle-ajuste">-</button>
                            <input type="text" class="controle-contador" value="00">
                            <button type="button" class="controle-ajuste">+</button>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca-titulo">SPEED</label>
                        <div class="controle">
                            <button type="button" class="controle-ajuste">-</button>
                            <input type="text" class="controle-contador" value="00">
                            <button type="button" class="controle-ajuste">+</button>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca spells">
                        <div class="controle2">
                            <img src="img/s.png" width="100px">
                            <button type="button" class="controle-ajuste"><</button>
                            <input type="text" class="controle-contador-2" value="AGONY OF THORNS">
                            <button type="button" class="controle-ajuste">></button>
                        </div>
                    </div>
                </div>
                <input type="submit" value="Iniciar produção" class="producao" id="producao">
            </form>
        </section>
    </main>
</body>
</html>
